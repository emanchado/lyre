<filelister-app>
  <style scoped>
    ul.image-list {
      display: block;
    }

    ul.image-list li {
      display: inline-block;
      margin: 3px;
    }

    li.map {
      position: relative;
    }

    li.map img.map-mark {
      position: absolute;
      top: 5px;
      right: 5px;
    }
  </style>

  <div id="offline" show={ !isOnline() }>Offline</div>

  <div show={ fileListMode() }>
    <sceneheader>Intro Scene</sceneheader>
    <ul class="image-list">
      <li each={ image in files }
          class={ image.type }
          onclick={ onImageClickHandler(image) }>
        <img show={ image.type === "map" } class="map-mark" src="/img/compass.png" />
        <img src={ image.thumbnailUrl } alt={ image.title } />
      </li>
    </ul>
  </div>

  <div show={ mapMode() }>
    <div onclick={ switchToFileListMode }>
      &#8592; Back
    </div>

    <mapdiscoverer socket={ socket }></mapdiscoverer>
  </div>
</filelister-app>
