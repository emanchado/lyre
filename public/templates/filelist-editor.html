<filelist-editor>
  <style scoped>
    ul.image-list {
      display: block;
    }

    ul.image-list li {
      display: inline-block;
      margin: 3px;
      width: 150px;
      height: 150px;
    }

    li.new {
      border: 2px solid #555;
      border-radius: 5px;
    }

    li.map {
      position: relative;
    }

    li.map img.map-mark {
      position: absolute;
      top: 5px;
      right: 5px;
    }

    .selected {
      border: 5px solid #33f;
      margin: -5px;
    }

    #toolbox {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    .tool {
      width: 100px;
      height: 50px;
      padding: 10px;
      margin: 3px;
      background-color: #00a;
      line-height: 30px;
      vertical-align: middle;
      text-align: center;
      cursor: pointer;
    }

    .tool-danger {
      background-color: #a00;
    }

    .tool-close {
      background-color: #aaa;
    }
  </style>

  <div class="scene" each={ scene in scenes }>
    <sceneheader-editor scene={ scene } ontitleupdate={ this.onSceneUpdate.bind(this) }></sceneheader-editor>
    <ul class="image-list">
      <li each={ file in scene.files }
          class={ file.type }
          onclick={ onImageClickHandler(file.id) }
          data-id={ file.id }>
        <img show={ file.type === "map" }
             draggable="false"
             class="map-mark"
             src="/img/compass.png" />
        <img src={ file.thumbnailUrl }
             alt={ file.title }
             title={ file.title }
             class={ selectedFiles[file.id] ? "selected" : "" }
             draggable="true"
             ondragstart={ onDragStart.bind(this.parent) }
             ondragend={ onDragEnd.bind(this.parent) }
             ondragenter={ onDragEnter.bind(this.parent) } />
      </li>
      <li class="new"
          onclick={ onAddImageClickHandler(scene.id) }>
        <img src="/img/new-image.png"
             alt="New image"
             title="New image"
             draggable="false"
             ondragenter={ onDragEnter.bind(this) } />
      </li>
    </ul>
    <input type="file"
           id={ "newfile-" + scene.id }
           style="display: none"
           onChange={ onNewFileChange(scene.id) } />
  </div>

  <div class="scene">
    <sceneheader-editor scene={ {title: "New Scene"} } ontitleupdate={ this.onSceneCreate.bind(this) }></sceneheader-editor>
  </div>

  <div id="toolbox">
    <div class="tool tool-danger"
         onclick={ onClickDelete }>Delete</div>
    <div class="tool tool-close">Close</div>
  </div>
</filelist-editor>
