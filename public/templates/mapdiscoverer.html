<mapdiscoverer>
  <style scoped>
    .toolbox {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      height: 30px;
    }
    button img {
      vertical-align: middle;
    }
    button.active {
      background-color: #666;
      color: #ddd;
    }

    input[type="range"] {
      width: 150px;
    }

    .map-container {
      position: relative;
      left: 0;
      top: 0;
      margin-top: 2ex;
    }

    .ui-hints {
      position: absolute;
      top: 0;
      left: 0;
      border: 5px solid #55f;
      z-index: 1000;
    }

    .map-img {
      position: relative;
      top: 5px;
      left: 5px;
      pointer-events: none;
    }
  </style>

  <div id="top-header">
    <div class="toolbox">
      <button accesskey="z" onclick={ undo }>
        <img src="/img/undo.png" /> Undo
      </button>
      <button accesskey="y" onclick={ redo }>
        <img src="/img/redo.png" /> Redo
      </button>
      <button accesskey="s" onclick={ sendToAudience }>
        <img src="/img/projector.png" /> Send to audience
      </button>
      <button accesskey="c" onclick={ coverUncover }>
        <img src="/img/eraser.png" /> { paintMode === "cover" ? "Cover" : "Uncover" } mode
      </button>
      <input type="range"
             min="10" max="100" step="15"
             value={ penSize }
             onchange={ changePenSize } />
      Size: { penSize }

      <!-- Paint tools -->
      <button each={ paintTool in paintTools }
              class={ paintToolClass(paintTool) }
              accesskey={ paintTool.constructor.accessKey }
              onclick={ onPaintToolClickHandler(paintTool) }>
        <img src="/img/{ paintTool.constructor.img }" /> { paintTool.constructor.title }
      </button>
    </div>
  </div>

  <div class="map-container">
    <canvas class="ui-hints"
            onmouseup={ onmouseup }
            onmousedown={ onmousedown }
            onmousemove={ onmousemove }
            onmouseout={ onmouseout }>
    </canvas>
  </div>
</mapdiscoverer>
