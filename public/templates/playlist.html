<playlist-app>
  <div each={ pl in opts.playlists } class="playlist" data-title="{ pl.title }" onclick={ playPauseHandler(pl.title) }>
    <img src="/img/{ playlistStatus(pl.title) }.png">
    <div>
      { pl.title }<br/>
      <div class="track-info">{ trackInfo(pl.title) }</div>
    </div>

    <audio each={ track, i in pl.tracks }
           src={ track.url }
           onended={ endedHandler(pl.title, i) }
           title={ track.title }
           />
  </div>
</playlist-app>
