<playlist-editor>
  <style scoped>
    .playlist-container {
        display: inline-block;
    }
  </style>

  <div each={ pl in opts.playlists }
       class="playlist-container"
       onclick={ getClickPlaylistHandler.bind(this.parent)(pl.id) }>
    <editable-playlist id={ parseInt(pl.id, 10) }
                       title={ pl.title }
                       selected={ isPlaylistSelected(pl.id) }
                       onTitleUpdate={ onPlaylistTitleUpdate } />
  </div>
</playlist-editor>
