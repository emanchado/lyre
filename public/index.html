<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map discoverer</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
  </head>

  <body>
    <div id="top-header">
      <div id="map-loader">
        New map: <input type="file" id="new-map-file" />
      </div>

      <div id="tools"></div>
    </div>

    <div id="map-container">
      <div id="discoverable">
        <img src="img/default-map.png" id="orig-map" alt="Original Map" />
        <canvas id="overlay">
          You need a browser which understands &lt;canvas&gt;
        </canvas>
      </div>
      <canvas id="ui-hints"></canvas>
    </div>

    <footer>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></footer>

    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/compiled/map-discoverer.js"></script>
    <script type="text/javascript">
      require(["map-discoverer"], function(md) {});
    </script>
  </body>
</html>
